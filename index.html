<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery image slider</title>
    <style>
        .product-name{
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: rgb(203, 17, 79);
            text-align: center;
            margin-top:30px;
        }
        .gallery-container{
            height:460px;
            width:700px;
            background-color: #ffffff;
            display:block;
            margin:30px auto;
        }

        #gallery-img{
            height:300px;
            width:500px;
            object-fit: cover;
            position:relative;
            left:100px;
            top:80px;
            border-radius: 5px;
           
        }
       
        .btn-container{
            position:relative;
            margin:0 50px;


        }
        #btn-left{
            width:50px;
            height:50px;
            position:absolute;
            top:300px;
            left:370px;
            cursor: pointer;


        }
        #btn-right{
            width:50px;
            height:50px;
            position:absolute;
            top:300px;
            right:370px;
            cursor: pointer;

        }

        </style>
</head>
<body>
    <h1 class="product-name">Image Slider</h1>
    <div class="gallery-container">
        <img src="images/product1.jpg" id="gallery-img">
      
   
     <img src="icon/prev.png" id="btn-left" class="btn-container"  >
    <img src="icon/next.png" id="btn-right" class="btn-container">
    </div>
    </div>
</body>
</html>
